<section class="get-in-touch">
  <div class="container">
    <div class="modal__overlay"></div>
    <div class="modal modal_success">
      <i class="modal__button-cross fas fa-times"></i>
      <i class="modal__check fa fa-check" aria-hidden="true"></i>
      <p class="modal__text">We will contact you within</p>
      <p class="modal__text">2 business hours</p>
      <p class="modal__text"><span>We work:</span> Mo - Fr 10am - 8pm (GMT +2)</p>
      <button class="modal__button-close">Close</button>
    </div>
    <div class="modal modal_fail">
      <i class="modal__button-cross fas fa-times"></i>
      <i class="modal__cross fa fa-times" aria-hidden="true"></i>
      <p class="modal__text">Something went wrong;(</p>
      <p class="modal__text">Please try again!</p>
      <button class="modal__button-close">Close</button>
    </div>
    <h2 class="get-in-touch__title">We will contact you soon</h2>
    <h2 class="get-in-touch__title get-in-touch__title_media768">Letâ€™s get in touch</h2>
    <form class="get-in-touch__form">
      <input type="text" name="name" id="get-in-touch__name" placeholder="Your Name" required>
      <p class="get-in-touch__warning name-warning">Please enter a valid name.</p>
      <input type="email" name="mail" id="get-in-touch__email" placeholder="your@mail.com" required>
      <p class="get-in-touch__warning email-warning">Please enter a valid e-mail address.</p>
      <textarea name="name" placeholder="Your message"></textarea>
      <div>
        <button id="success">success</button>
        <button id="fail">fail</button>
      </div>
      <input class="get-in-touch__btn" value="Get in touch">
    </form>
    <div class="get-in-touch__square">
      <p>Let's get in touch</p>
    </div>
  </div>
</section>
