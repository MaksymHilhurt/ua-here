<section class="center-guide">
    <div class="center-guide-triangle"></div>
    <div class="center-guide-container">
            <h2 class="center-guide-heading">Get your free Kyiv Center guide</h2>
            <form class="center-guide-form" id="get-guide">
                <input id="input-name" name="input-name" type="text" placeholder="Your Name">
                <p class="valid-name"></p>

                <input id="input-email" name="input-email" type="email" placeholder="Your Email">
                <p class="valid-email"></p>

                <button class="form-button" type="submit" value="Send">Send Me</button>
                <p class="form-file-description"><i class="far fa-file-pdf"></i> PDF, 8 pages, 35 MB</p>
            </form>
    </div>
    <div class="center-guide-alert">
        <div class="alert-success">
            <a href="#" class="saltire">&#10006;</a>
            <span class="check">&#10004;</span>
            <div class="alert-message">
                <p class="message-text">We have already sent you an amazing</p>
                <p class="message-text">Kyiv Center tour guide</p>
                <a href="#" class="close">close</a>
            </div>
        </div>
        <div class="alert-fail">
            <a href="#" class="saltire">&#10006;</a>
            <span class="cross">&cross;</span>
            <div class="alert-message">
                <p class="message-text">Something went wrong;(</p>
                <p class="message-text">Please try again!</p>
                <a href="#" class="close">close</a>
            </div>
        </div>
    </div>
</section>
