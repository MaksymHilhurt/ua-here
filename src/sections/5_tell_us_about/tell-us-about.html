<section class="tell-us-about">
    <div class="main-form container">
        <div id="form-container" class="form-slider">
            <div class="form-slide active-form-slide">
                        <div class="form-card">
                        </div>
                        <div class="form-column">
                            <div class="quest-container">
                                <div id="kyiv-been-picker" class="form-quest">
                                    <p class="quest-header-txt">1. Have you ever been to Kyiv</p>
                                    <ul id="kyiv-been" class="form-tab-picker">
                                        <li>Yes</li>
                                        <li>No</li>
                                    </ul>
                                </div>
                                <div id="arrive-date-picker" class="form-quest">
                                    <p class="quest-header-txt">2. When will you arrive?</p>
                                    <div class="form-calendar">
                                        <input id="arrive-date" type="date">
                                        <i class="fas fa-calendar-alt"></i>
                                    </div>
                                </div>
                                <div id="days-picker" class="form-quest">
                                    <p class="quest-header-txt">3. How many days will you have?</p>
                                    <ul id="days-visit" class="form-tab-picker">
                                        <li>1</li>
                                        <li>2</li>
                                        <li>3</li>
                                        <li>4</li>
                                        <li>5</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-slide-footer">
                                <p class="pagination">Step 1/4</p>
                                <button id="next-1" class="next-btn form-btn">next</button>
                            </div>
                        </div>
            </div>
            <div class="form-slide">
                <div class="form-slide-content">
                    <div class="flex-form-container">
                    </div>
                </div>
                <div class="form-slide-footer">
                    <button id="prev-1" class="prev-btn">back</button>
                    <p class="pagination">Step 2/4</p>
                    <button id="next-2" class="next-btn form-btn unactive-btn">next</button>
                </div>
            </div>
            <div class="form-slide">
                <div class="form-slide-content">
                    <form class="flex-form-container">
                    </form>
                </div>
                <div class="form-slide-footer">
                    <button id="prev-2" class="prev-btn">back</button>
                    <p class="pagination">Step 3/4</p>
                    <button id="next-3" class="next-btn form-btn unactive-btn">next</button>
                </div>
            </div>
            <div class="form-slide">
                <div class="form-slide-content">
                    <div class="flex-form-container">
                    </div>
                </div>
                <div class="form-slide-footer">
                    <button id="prev-3" class="prev-btn">back</button>
                    <p class="pagination">Step 4/4</p>
                    <button id="finish-btn" class="apply-btn form-btn unactive-btn">finish</button>
                </div>
            </div>
        </div>
    </div>
</section>
